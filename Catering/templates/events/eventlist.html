{% if events == [] %}
	<h4>No Pending Events</h4>
{% else %}
	<h3>Scheduled Events </h3>

	<ul>
	{% for i in events %}
		<li class="event-list">
			<a class="event-list" href="{{url_for('event', eid=i.id)}}">{{ i.eventname }}</a> 
			{{ i.date.strftime('%d %B %Y') }} 
		
			{% if i.staff1 == None and i.staff2 == None and i.staff3 == None %}
				<span class="event-empty">No staff</span>
			{% endif %}
		
		</li>
	{% endfor %}
	</ul>
{% endif %}
